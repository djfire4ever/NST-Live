<style>
@keyframes ring {
  0% { transform: rotate(0); }
  1% { transform: rotate(30deg); }
  3% { transform: rotate(-28deg); }
  5% { transform: rotate(34deg); }
  7% { transform: rotate(-32deg); }
  9% { transform: rotate(30deg); }
  11% { transform: rotate(-28deg); }
  13% { transform: rotate(26deg); }
  15% { transform: rotate(-24deg); }
  17% { transform: rotate(22deg); }
  19% { transform: rotate(-20deg); }
  21% { transform: rotate(18deg); }
  23% { transform: rotate(-16deg); }
  25% { transform: rotate(14deg); }
  27% { transform: rotate(-12deg); }
  29% { transform: rotate(10deg); }
  31% { transform: rotate(-8deg); }
  33% { transform: rotate(6deg); }
  35% { transform: rotate(-4deg); }
  37% { transform: rotate(2deg); }
  39% { transform: rotate(-1deg); }
  41% { transform: rotate(1deg); }
  43% { transform: rotate(0); }
  100% { transform: rotate(0); }
}

.ringing i {
  animation: ring 1s ease-in-out;
}

/* üéØ Hover & focus effect */
.notif-btn {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.notif-btn:hover i,
.notif-btn:focus i {
  transform: scale(1.1);
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.3); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}

.pulse {
  animation: pulse-animation 5s infinite;
}

@keyframes pulse-animation {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.6; }
  100% { transform: scale(1); opacity: 1; }
}
.flash-badge {
  animation: flash 0.8s ease-in-out;
}

@keyframes flash {
  0%   { transform: scale(1); background-color: #dc3545; }
  50%  { transform: scale(1.3); background-color: #ff6b6b; }
  100% { transform: scale(1); background-color: #dc3545; }
}
#navToggler:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    cursor: pointer;
}
  
#debugBadge button {
  min-width: 130px;
  text-align: left;
  white-space: nowrap;
}
</style>

    // Load the header and footer includes
    loadInclude("header-placeholder", "header.html");
    loadInclude("footer-placeholder", "footer.html");

  });

function loadPage(page, element) {
  const frame = document.getElementById('content-frame');
  if (frame) frame.src = page;
  document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
  if (element) element.classList.add('active');
}

// Load header/footer includes
function loadInclude(id, file) {
  fetch(file)
    .then(res => res.text())
    .then(data => {
      const el = document.getElementById(id);
      if (el) el.innerHTML = data;
    });
}
